---
layout: default
title: Paul Lunows Blog - Interaktionsdesigner
pagination:
  enabled: true
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in paginator.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
